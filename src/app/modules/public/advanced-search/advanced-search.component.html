<main class="w-full mx-auto bg-gray-200">
	<section class="flex w-full bg-gray-200 max-w-[1500px] justify-center mx-auto">
		<div class="w-[30%] bg-gray-200 flex flex-col items-center">
			<div class="bg-white w-3/4 h-48 flex items-center rounded-lg mt-6 shadow-lg"></div>
			<div class="bg-white w-3/4 h-32 flex items-center rounded-lg mt-6 shadow-lg"></div>
			<div class="bg-white w-3/4 h-40 flex items-center rounded-lg mt-6 shadow-lg"></div>
			<div class="bg-white w-3/4 h-56 flex items-center rounded-lg mt-6 shadow-lg"></div>
		</div>
		<div class="w-[70%] bg-gray-200 flex flex-col relative" >
			<div class="flex gap-6 mt-6">
				<div class="flex gap-4">
					<div class="bg-blue-500 w-36 h-20 rounded-md"></div>
					<div class="bg-blue-500 w-36 h-20 rounded-md"></div>
					<div class="bg-blue-500 w-36 h-20 rounded-md"></div>
				</div>
				<div class="flex bg-white h-20 w-80 rounded-md flex-col">
					<h2 class="text-blue-400 text-left text-sm font-bold px-2 py-2">Lorem ipsum dolor, sit</h2>
					<div class="flex justify-center gap-6 mx-8">
						<span class="bg-blue-500 px-3 py-1 rounded-md text-white">Mensaje</span>
						<span class="bg-blue-500 px-3 py-1 rounded-md text-white">Correo</span>
						<span class="bg-blue-500 px-3 py-1 rounded-md text-white">Llamada</span>
					</div>
				</div>
			</div>
			<div class="w-[97%] mt-10 grid grid-cols-3 gap-y-5 gap-x-3 z-60 mb-44" #box2>
				<!-- <div class="col-span-1 w-[95%] h-80 bg-white rounded-md shadow-xl border border-gray-300"></div> -->
				<div *ngFor="let property of dataProperties" class="col-span-1 w-full">
					<div class="w-full m-auto">
						<app-property-card [property]="property"></app-property-card>
					</div>
				</div>
			</div>
			<div class="fixed top-[88%] z-99">
				<mat-paginator class="shadow-2xl" [ngStyle]="{width: secondBox?.nativeElement?.offsetWidth + 'px'}" [length]="propertiesPaginated?.total" [pageSize]="propertiesPaginated?.per_page" [pageSizeOptions]="[10, 25, 100]" (page)="paginate($event)" aria-label="Select page"> </mat-paginator>
			</div>
		</div>
	</section>
</main>
